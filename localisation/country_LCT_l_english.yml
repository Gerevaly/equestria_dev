 lakecity.13.t:0 "The Buckrovic Incident"
 lakecity.13.d:0 "In the Early Hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all Knights of the Long Sword withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops, supported by the town's residents, opened fire one the guards and stormed the walls. A group of knights managed to raise the nearby levies and rally them against the invaders. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of the Order of Longsword from all lands east of the River Panacea. There is no doubt that refusing this offer will result in our total destruction."
 lakecity.13.a:0 "We will not let ponies tell us what to do!"
 lakecity.13.b:0 "We must fall back to save ourselves."

 lakecity.14.d:0 "In the Early Hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the Knights of the Long Sword, who were massacring the ponies in the town.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the Knights to ceases all hostile actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the Knights have sent their troops, including pony slaves, to fight against us."
 lakecity.14.a:0 "Just as planned."

 lakecity.15.d:0 "In the Early Hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the Knights of the Long Sword, who were massacring the ponies in the town.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the Knights to ceases all hostile actions and withdraw from pony lands.\n\nThe Knights saw the error of their ways and quickly retreated to the River Panacea, handing over ownership of the occupied lands to us."
 lakecity.15.a:0 "Acceptable."

