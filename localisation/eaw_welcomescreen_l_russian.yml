 EAW_WS_TAB_3_TXT:0 "§GExpanded & racial technologies and units§!\n\nEquestria at War incorporates a fork of §YExpanded Technology + Industry + Equipment§! by §YGreatexperiment§! (used with permission), that has been edited and streamlined to fit our design goals better. This allows for a longer game with more technologies to research.\n\nEaW introduces §YMagical Equipment§! and a new resource - £resources_strip|7  §YCrystals§! - used to produce it. §YMagical Equipment§! provides a more resource and IC-intensive and less reliable, but more powerful alternative to regular §YInfantry Equipment§!.\n\n§YPre-Industrial Infantry Equipment§! and §YArtillery§! have been added, to represent the weapons used by nations that have not yet industrialized.\n\nFurthermore, EaW introduced the §YRaces§! system. Each country has one of five races - §YPony§!, §YChangeling§!, §YGriffon§!, §YDeer§! and §YUnspecified§! (with more races planned). Each race has its own unique racial tech tree folder, and in some cases racial unique units. Races cannot be changed during the game (exception being an option for the Changeling-Olenian Commonwealth).\n\n\n§GSociety & research development§!\n\nIn order to better represent the differences in industrial/societal and research development of nations in Equestria at War, §YDevelopment§! and §YScientific Development§! idea categories have been implemented.\n\n§YDevelopment§! represents the general state of industrialization and advancement of economy and society. Low levels of §YDevelopment§! impose §RIndustry§!, §RResearch§! and §RPolitical§! maluses. §YDevelopment§! can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country.\n\n§YScientific Development§! represents the level of education and research capabilities of the nation. Low levels of §YScientific Development§! impose §RResearch§! maluses. §YScientific Development§! can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country. For §YGriffon§! countries, owning major centers of learning in Griffonia can be used to improve §YScientific Development§! as well.\n\n\n§GNuclear Warfare changes§!\n\nThe potential of nuclear warfare and the horror of unleashing such terrible weapons is not quite seen in Vanilla. In order to rectify this, EaW introduces the following changes:\n- Nuclear attacks will now reduce the population of a hit §Ystate§!, using believable casualty numbers depending on state population and development (using multiple nuclear bombs on a state in short succession will not reduce population as drastically).\n- A §Ystate§! hit by a nuclear attack will receive the §YFallout§! state modifier, reducing state factories, supplies, division organization and increasing division attrition. The modifier will last for a §Yyear§!. Subsequent nuclear attacks will not stack the modifier, but will reset the one year timer.\n- Production of §Ynuclear bombs§! requires a supply of £resources_strip|7  §YCrystals§!. If none are available, no new §Ynuclear bombs§! will be produced. Each §YNuclear Reactor§! consumes 12 £resources_strip|7  §YCrystals§!.\n\n\n§GOperation Paperclip - post-war research bonuses§!\n\nAfter a country has been defeated in a war, and a peace conference has ended, the victors will have a chance to receive §Yone-time 15% research speed bonuses§! to §Ytechnologies§! that the loser had researched, and the victor has not. \n\nThe chance to receive the bonus is random, and calculated per technology. The more of loser's §YIndustry§! that has been taken over by the victor (either by puppeting or annexation), the higher the chance to receive a bonus, which means that not every victor will have an equal chance. The level of §YDevelopment§! of the victor is also a factor - the worse the Development, the smaller the chance.\n\n\n§GMusic Toggle§!\n\nEquestria at War includes a small number of new musical tracks. In order to allow the players to choose what kind of music they prefer, we have implemented a button in the §Ymusic player window§! (accessed by clicking the §Ynote symbol§! below §Ytime speed controls§!, and then the §Yleftmost button§!) allowing to choose between §Yboth Vanilla and EaW music§!, §Yonly Vanilla music§! and §Yonly EaW music§!.\n\nThe optional, but recommended §YEquestria at War Music Mod§! supports this feature as well.\n\n\n§GVarious AI Improvements§!\n\nAn effort was made to improve the AI. While it is by no means perfect, and most of the real improvements can only be implemented by Paradox, we have done our best to tweak AI's behaviors, and improve AI's handling of Division Templates. AI will use all of the added units and technologies. AI will intelligently choose Doctrines based on the bonuses they recieve in their Focus Tree. AI will use dynamic strategies to respond to events and changes on the world stage. Peace Conference AI has been improved, though it is not perfect."
 EAW_WS_TAB_4_TXT:0 "§Y'Poppy' 1.1.2.1§!\n+ Fix to Fate of Mi Amore Decision not appearing\n+ Fix to Royal Family Imprisoned idea not being removed from EQS\n+ Fix to Crystal Empire democratic focuses triggers and bypasses\n+ Government-in-Exile branch for New Mareland is now blocked if they are a subject or not harmonic\n+ Added description for Crystal Empire's Grand Festival focus\n+ Trimmed The Return of Sombra news event\n+ Fix missing GRW/Pryhwen localisation\n+ Division namelists for Aquleia and its vassals\n+ More names for Crystal Empire\n+ Russian localisation fixes\n\n§Y'Poppy' 1.1.2§!\n+ Crystal Empire Rework\n    - Sombra's chain moved to decisions\n    - Focus Trees layout reworked and extended\n    - Many bugfixes\n    - Reworked localisation\n    - New events\n+ Solar Empire now has to deal with a more dangerous Harmonic Resistance\n+ Equestria's post civil war "Come Back Program" has been reworked into decisions\n+ Griffon Knights racial unit has been reworked to become very heavy, hard infantry\n+ War Plans for Equestria and Lunar Empire now come with drawbacks\n+ Made the seizure of Village Up North by Nova Griffonia more exciting\n+ New Generals, Companies and Advisors\n+ Division namelists tweaks, new namelists for Crystal Empire, Griffonian Republic and Disciples of NMM\n+ Balance tweaks to Griffon Republic, MARESOC, Our Nation, Solar Empire, Lunar Empire, Flowena\n+ Flowena localisation reworked\n+ Fix CTD during Yak-Jak War\n+ Fix CTD after peace conference with a defeated Griffon Empire\n+ AI template fixes\n+ Added missing vanilla localisation\n+ Normalised music\n+ Other small balance, code and localisation fixes\n+ People hate Maarites even more"

 # Regions
 EAW_WS_Northern_Equestria:0 "Northern Equestria"
 EAW_WS_Northern_Equestria_desc:0 "The Northern parts of the Equestrian continent are dominated by cold temperatures and mountainous terrain. Because of this, the region suffers from a deliberating lack of §YInfrastructure§!, making logistics a challenging task.\n\nThe countries in the North of Equestria are notably a lot weaker than their neighbours to the South. As such, northern nations require a substantial amount of buildup and time to launch a successful attack on the south.\n\nPolitically and economically, §YNova Griffonia§! starts out as the strongest nation in the North, though it is not quite a regional hegemon, and can be overpowered by other nations, depending on the choices made during the game.\n\nThe North has to worry most about their neighbours to the south, mainly §YStalliongrad§!, the §YChangelings§! and §YEquestria§!. Seeing as how the North lacks infrastructure and industrial capacity in comparison to the southern nations, they are very vulnerable to attacks from their more powerful neighbours. That said, the mountainous and harsh terrain of the North does favor the defender.\n\n\nThe North offers a region with challenging terrain and tough starting conditions, and one must bide their time and exploit their neighbours to make further expansion outside the region possible."
 EAW_WS_Southern_Equestria:0 "Equestria"
 EAW_WS_Southern_Equestria_desc:0 "Western and Central Equestria feature a variety of different landscapes, ranging from mountain chains and jungles to snowy forests and flat grassland. Due to the varrying sorts of terrain, the level of §YInfrastructure§! can vary a lot between different states. This region also features a long coastline, most of which is controlled by §YEquestria§! at the start of the game.\n\nMost southern nations start the game with a relatively large amount of divisions and/or industry. This makes them big threats to outsiders, though the political landscape of most countries prevents them from breaching out into different regions of the world for a long time.\n\nPolitically, this region is largely dominated by §YEquestria§!, which has the possibility of exerting further influence if they so choose. §YEquestria§! starts out as a disarmed nation, unlike their main rival and opponent, §YThe Changeling Lands§!. They, unlike their Harmonic neighbour, start out with a bigger and more capable army, and aren't as peace-loving either. It is noteworthy that this region usually grows with tension, until §YThe Changelings§! declare war on their rival, as part of §YThe Great War§!.\n\nThe usual strategy of most countries in this region revolves around a massive industrial and military buildup during the early game, resulting in a great, region-wide war during the midgame, and finally ending in the victory of one side, who will then be in a prime position for global supremacy. Generally speaking, if one wishes to compete in this struggle for power, they would need to be on the winning side during §Ythe Great War§!.\n\n\nIn conclusion: Equestria features a large variety of terrain with varying levels of §YInfrastructure§!, and features some of the most powerful nations in the world. The gameplay is largely based around the central conflict between §YEquestria§! and §YThe Changeling Lands§!, which most of this region will be involved in."
 EAW_WS_Northern_Griffonia:0 "Northern Griffonia"
 EAW_WS_Northern_Griffonia_desc:0 "Northern Griffonia is a mixture of flatland and mountains, with a very low level of §YInfrastructure§! and industrial development. The terrain, low §YInfrastructure§! and harsh weather can make it a challenge to supply your troops efficiently.\n\nThe North of Griffonia features nations with a generally low level of industrial capacity and development. As such, they have a very hard time expanding beyond the borders of their own region, and require a lot of time to build up and eat up other, smaller nations around them. Nations to the East or South could, if they so wished, easily overpower any of the northern nations through industrial and military might, something that northern nations have a hard time catching up on.\n\nThe strongest nation in northern Griffonia is §YThe Griffonian Republic§!, which starts with the most units and strongest industry of the North. However, they usually do not pose a threat to any of the other northern nations due to internal struggles and problems. As such, smaller nations can attempt to conquer smaller, weaker ones without intervention. However, they must do so quickly and prepare a solid defense, because their time is limited.\n\nThe North of Griffonia will see itself invaded throughout the early midgame by §YThe Griffonian Empire§!. They will be among the first to be targeted by §Ythe Empire§!, and as such do not have as much time to build up and grow stronger as other nations in different regions of Griffonia. Because of this, the North usually stands a very poor chance of defeating the Empire, and it requires a lot of skill (and a fair bit of convenient luck) to defeat the behemoth that is §YThe Griffonian Empire§!.\n\n\nThe North is a relatively empty, undeveloped chain of mountains, hills and flatland that lacks noteworthy industry. You are very weak at the start of the game, and must acquire strength quickly to avoid conquest through the claws of §YThe Griffonian Empire§!."
 EAW_WS_Central_Griffonia:0 "Central Griffonia"
 EAW_WS_Central_Griffonia_desc:0 "Central Griffonia encompasses relatively flat grassland, but also incorporates some small mountain ranges. The Region has a generally moderate, if not high amount of §YInfrastructure§!, which makes the supplying and transportation of troops easy.\n\nCentral Griffonia starts out as a disunified cluster of nations, all having a small to decent industrial base. It is noteworthy that §YThe Griffonian Empire§! starts the game with several vassals under their control, and will be busy conquering these vassals to eventually become a strong industrial and military might on the Continent.\n\nCentral Griffonia is, in almost every way, dominated by §YThe Griffonian Empire§!. They start the game with several vassals under their control, most of which will eventually leave them. The Empire can quickly reclaim and conquer these vassals, however, only to unify most of Central Griffonia and become a powerhouse industrially and militarilly. As a vassal of the Empire, it is hard to avoid being crushed by §Ythe Empire§!, though as other nations in Central Griffonia, you are given until the midgame to prepare for an invasion by them.\n\nThe generally flat terrain and good infrastructure of Central Griffonia provides a great spot for military expansion. However, nations will find themselves at great risk, seeing as how they are dangerously close to §YThe Griffonian Empire§!."
 EAW_WS_Eastern_Griffonia:0 "Eastern Griffonia"
 EAW_WS_Eastern_Griffonia_desc:0 "Eastern Griffonia features a large variety of terrain, ranging from long, deep rivers and grassland, all the way to mountains and forests. The region features moderately developed §YInfrastructure§!, most of the time, though this can vary from one country to another.\n\nThe East features a relatively small industry at the start of the game but can build up a decent one throughout the game, which aids with further expansion and conquest.\n\nThe East has two big contenders for power, one being §YThe Griffon Revolutionary Army§!, which is located further to the south and can grow very rapidly through Conquest. The other big political instance is §Ythe River Federation§!, a loose net of Pony nations that aim to protect against outside threats, mainly the Griffons and particularly the Empire. Throughout the game, various nations inside §Ythe Federation§! will strive towards unifying the Federation into a single nationstate under their control, and any other surrounding nation would be best of with preventing this, as a unified Federation can easily overpower most neighbouring nations.\n\nThe East, due to the deterrence from §YThe River Federation§!, finds itself largely protected from outside threats, even from the §YGriffonian Empire§!. This offers much needed safety to eastern nations, giving them extra time to build up and acquire territory.\n\n\nIn conclusion: Eastern Griffonia encompasses long mountain ranges, deep rivers, and flat grassland, and offers a safe haven from §YThe Griffonian Empire§! and other Griffon invaders, resulting in a sometimes more relaxed, definitely not peaceful playthrough. The ultimate goal of the East is to either prevent or strive for the unification of the River Federation, depending on their choice of nation."
 EAW_WS_Southern_Griffonia:0 "Southern Griffonia"
 EAW_WS_Southern_Griffonia_desc:0 "Southern Griffonia encompasses a variety of terrain, mainly flatland to west and more mountainous areas to the east of the Region. Due to this, this region is inherently split in half with Infrastructure levels. Countries in the Southwest of Griffonia, like §YWingbardy§! have a much higher Infrastructure level and easier time to supply troops than the nations to the Southeast within the mountains, like §YSicameon§!. This regions offers access to the Sea, though very few nations possess a capable Navy at game start.\n\nThe South features a moderate amount of Industry. Rapid industrialisation can give a nation the edge it needs over less developed neighbours in order to defeat them.\n\nThe South is politically and militarilly dominated by §YThe Kingdom of Wingbardy§! at the start of the game. They feature a much stronger Industry than any other southern nation, as well as a very strong military. In addition to this, they are the Leader of a powerful faction, the 'Karthinian Pact', which can act as a roadblock for smaller nations trying to grow in power within the region. §YWingbardy§! typically chooses a radical political path, such as fascism, and you should thus expect them to be wanting to expand and, at worst, wanting to kill you. A good defense against them is thus a good recommendation.\n\nWith the start of the lategame, §YThe Griffonian Empire§! will most likely be knocking on the door of the South, ready to conquer the entire Region. As a nation in the South, it is ultimately your task to survive this onslaught and defeat the Empire, though this is very challenging indeed, seeing as how §YThe Empire§! will have incorporated most of its territories back into its realm by the time they strike the South.\n\n\n In conclusion: The mix of flat and mountainous terrain in the south makes it a moderately difficult area to traverse, while nations like §YWingbardy§! and, ultimately, §YThe Griffonian Empire§! will attempt to wreak havoc in the region. A nation must play their cards right in order to successfully expand without walking into certain doom."
 EAW_WS_Western_Griffonia:0 "Western Griffonia"
 EAW_WS_Western_Griffonia_desc:0 "Western Griffonia is a mostly flat and hilly region, with very few mountains. Despite this, the Infrastructure across the Region can vary largely, though it is usually at a moderate level. This region offers access to sea and houses a great naval power, §YThe Skyfall Trade Federation§!.\n\nThe Industrial capacities of the various nations in the west vary, though they usually feature at least a moderate, if not good industrial power. With these varying levels of infrastructure, it is an easy task for the stronger nations to eat up smaller, weaker ones before dealing with more dangerous enemies.\n\nWestern Griffonia is visibly dominated by §YThe Kingdom of Aquileia§! and its various vassals. It incorporates a good, strong early-game industry with a healthy amount of divisions. Due to this, §YAquileia§! could easily overrun smaller opponents. However, their political choices might distract them for long enough to keep yourself as a smaller nation and acquire more strength in the meantime.\n\nThrough the midgame, western Griffonia will be put to the ultimate test, as §YThe Griffonian Empire§! makes it way to reclaim its former territories, which includes all of the West. A Player will find that even a strong Aquileia will usually end up crushed under the Empire's hell, leaving the rest of the Region ripe for the taking.\n\n\nIn conclusion: The flat and hilly landscape of the West, combined with the decent amount of Infrastructure provide nations with the terrain that they need to wage quick wars and supply troops. §YAquileia§! is the regional power that one would need to protect themselves against, but in order to last throughout the midgame, a nation has to prepare and defend against §YThe Griffonian Empire§!. The West offers you a challenging experience, and a race against time."

 # Nations
 EAW_WS_DED:0 "Империя Мёртвых"
 EAW_WS_DED_desc:0 "Лига Ужаса это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы. Официально земли Лиги Ужаса принадлежат Арктурианскому Ордену и так было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, Лига Ужаса практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже. Некто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира. Древние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 EAW_WS_HLR:0 "История Акрутианского Ордена - Смотрители Севера"
 EAW_WS_HLR_desc:0 "Север, он холоден, тёмен и мало населён. На нём находится Арктурианский Орден, древний священный орден, созданный вокруг веры и идеалов Двенадцати Церквей, посвящённый святости Священного Света.\n\nТысячу лет назад, во время длинной ночи, с востока потоком пришли некроманты. Огромные армии воскрешённых трупов шли за ними и они почти что подчинили земли, теперь известные как Акртурианский Орден. Местные боевые монахи единственные, кто смогли что-то сделать и отбросить волну атакующих обратно.\n\nПоследующий век узрел, как Дезмондом Фелл-Кловом, Священным Отцом Богини Солнца, был создан Арктурианский Орден. Создан он был с единственной целью, защищать живых от гадких обитателей востока.\n\nИ после того рокового дня, девятьсот лет назад, они хорошо выполняли свою работу.\n\nПоследние годы, тем не менее, началась совсем другая история, ведь что-то неладное творится на Полуострове Ужаса. Налёты на наши границы стали более частыми, а единороги в Ордене ощущают тёмные энергии, что скапливаются за границами. Двенадцать Церквей считают, что следует готовиться к шторму.\n\nВопрос в том, действительно ли мы готовы к нему?"
 EAW_WS_EQC:0 "Содружество Нового Мэрлэнда"
 EAW_WS_EQC_desc:0 "Более 500 лет назад первые торговцы-земнопони, ведомые Кольтумбом, высадились на берегу Южной Грифонии и основали колонию, назвав свой новый дом в честь Принцессы Селестии. С того времени, годы иммиграции и колонизации, а также односторонней торговли привели к появлению Содружества Нового Мэрлэнда. Кусочку Эквестрии на побережье Грифонии. \n\nПусть номинально он является частью Эквестрии, Новый Мэрлэнд имеет собственное правительство в Конгрессе Содружества и издаёт свои собственные законы и нормативно-правовые акты. Слабое вмешательтсво со стороны государства в области промышленности и законов о занятости, наряду с ценным грифоньим рынком, привлекают многих эквестрийских предпринимателей, многие из которых селятся в Новом Мэйрленде. К сожалению, когда Империя Грифонов распалась, у Мэрлэнда также пропал торговый партнёр номер один. Ситуация ухудшилась, когда 29 октября 999 года, биржа в Новом Мейнхеттене обвалилась. Из-за этого, как это потом называли Чёрной Средой, тысячи ново-мэрлэндцев лишились работы, из-за чего нация впала в экономическую депрессию. Новый Мэрлэнд и тысячи его жителей просили Эквестрию о помощи, но метрополия лишь бездействовала, никак не помогая смягчить Великую Депрессию, и у многих это вызвало недовольство.\n\nМногие ново-мэрлэндцы, теперь чувствующие себя брошенными самой принцессой Селестией, начали искать полной независимости от Эквестрии. Эту позицию отстаивают такие пони, как Глэдмейн, Кингфишер и Герцог Хейгл. И все же, недавно назначенный Генерал-Губернатор Джет Сет все еще имеет большую власть в конгрессе содружества и пользуется авторитетом простых пони Нового Мэрлэнда. Уповая на поддержку из Эквестрии, он имеет свои собственные планы по решению проблем и сохранению статуса кво.\n\nГлавная задача, которую нужно решить Новому Мэрлэнду - экономическая депрессия. Новый Мэрлэнд это мирная нация. Если война придет в эти земли, то населению придется сплотиться, но в стране также есть крупное грифонье меньшинство, не желающее даже думать о проблемах "глупых пони", не то что помогать. Несмотря на проблемы, у Нового Мэрлэнда есть сильная промышленная база, в основном авиастроительная. Сильная авиация вместе с хорошо подготовленной армией может стать ключевым фактором в защите Содружества.\n\nПони Нового Мэрлэнда страдают от кризиса и окружены замышляющими недоброе нациями. Смогут ли они выдержать испытания и выжить? Или это будут последние годы в истории Нового Мэрлэнда?"
 EAW_WS_GRF:0 "Брошенная колония"
 EAW_WS_GRF_desc:0 "Грифонья колония на Эквестрийском континенте всегда была неудавшимся ребенком старой Грифоньей Империи. Почти 200 лет это место служило местом ссылки для тех, кто осмелился бросить вызов императору, но в тоже время она достаточно полагалась на империю, чтобы отправлять ей оружие и продукты производства. Обилие сосланых политических эммигрантов позволило быстро утвердить колонию, как независимую страну, однако, зависимость от имперских товаров не позволила экономике страны дальше развиваться. Ситуация усугубилась через 30 лет, когда империя распалась. Теми сосланными, что были не согласны с режимом, были сформированы политические организации, а некоторые из них и вовсе призывали к насильственной революции. Единственое, что сдерживало их, это сила воли и харизма Тифизера. Посмотрим как долго простоит тот хрупкий мир, что он строил. Свободная от своих бывших хозяев и с тучами на горизонте, Нова Грифония должна найти свое место в этом мире, пока не грянул шторм. Выживание всей колонии зависит от этого."
 EAW_WS_GFF:0 "Дикий дикий Фронтир"
 EAW_WS_GFF_desc:0 "Если Новая Грифония считалась болотом в старой империи, то можно только представить, что думал рядовой грифон о Фронтире. Местность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам. Более того - все крупные политики и полицейские коррумированы и ничего не делают. После распада Грифоньей Империи Нова Грифония объявила о своей формальной независимости и назвала Фронтир своим доминионом. Эта смена правительства ничего не изменила и несчастный Фронтир находится на грани краха, со зреющим политическим потрясением внутри его "общества".\n\nСейчас почти пришло время, когда чиновники Фронтира отправятся в Нова Грифонию и формально попросят о финансировании. До сих пор эти просьбы были бесполезны абсолютно каждый раз, и Фронтир был вынужден сам бороться за свое выживание. Иной результат будет невероятно неожиданным, хотя это вряд ли произойдет. И можно только представить, что произойдет с Фронтиром, если он не получит никаких реальных средств...Фронтир нестабилен и слаб, и крайне нуждается в переменах, будь те вместе с Нова Грифонией или без нее. Что-то должно произойти, и это что-то произойдет в ближайшее время."
 EAW_WS_LAK:0 "Райский уголок посреди озера"
 EAW_WS_LAK_desc:0 "Баронство Румейр одна из колыбелей грифонской цивилизации. Большинство считает его раем на земле, с его живописными пляжами, прекрасными пейзажами, древней архитектурой и историей. Эта репутация идеального убежища была только усилена в последние года, когда казалось, только Румейр был способен избежать кровопролития и насилия из-за распада Империи. Сам же Румейр в течение поколений был в добрых лапах семьи Доунбрейкер, которые по женской линии происходят из Имперской семьи. Тем не менее, недавняя смерть барона Ресимира потрясла маленькую страну до основания. В это же время его сын Аларик вернулся из своего путешествия наёмником и теперь намеревается использовать всё, чему он научился, чтобы вытащить Румейр в современный век."
 EAW_WS_ROU:0 "Имперский Вольный Город"
 EAW_WS_ROU_desc:0 "Город Ромау очень долго сохранял политический нейтралитет. Как один из вольных городов империи, Ромау наслаждается многими экономическими свободами и военной защитой. Это привелок к сильной зависимости города от империи и политическая структура города может не пережить грядущий коллапс империи - главного инвестора и защитника. \n\nТёмные тучи собираются над империей, и от её судьбы, скорее всего, будет зависеть и судьба маленького Ромау."
 EAW_WS_FAT:0 "Мечта о республике"
 EAW_WS_FAT_desc:0 "Грифонья республика родилась в хаосе 978 года, когда простым грифонам надоело угнетение со стороны развращенных и алчных дворян. После этого мы взяли власть над всей Грифонией, хотя, к сожалению, местные дворяне и олигархи делали все возможное, чтобы подорвать наш новый режим. Когда королевства Вингбардия и Аквелия покинули Республику, за ними последовало еще много дворян, начав контрреволюцию и заставив нас уйти сюда, на холодный север.\n\nНо надежда на Республику еще не потеряна. Хотя за последние несколько лет нам было нелегко, настало время, наконец, реформировать наше государство, дабы дать каждому грифону, пони и другим тварям, то, что было отнято у них так давно. Голос, и право определять свои собственные судьбы. У Республики много врагов снаружи и внутри страны, но мечта о республике живет. Грифония будет свободна!"
 EAW_WS_GRI:0 "Больная Птица Грифонии"
 EAW_WS_GRI_desc:0 "Грифонья Империя - одна из величайших стран в мире, распологавшаяся почти на всей Грифонии, и даже имевшая колонии на Эквестрийском континенте. Но судьба была жестока к имперцам, и Империя не выстояла.\n\nОснованная Гровером I из Гриффинстоуна в 705 году, Империя продолжала процветать и расширяться, управляемая справедливыми когтями Гриффинстоунской династии. Их завоевание Грифонии было приостановлено племенами пони на востоке, которые сформировали вечную Речную Коалицию, чтобы сопротивляться и остановить Империю от угроз их суверенитету. С этой остановкой экспансии, много крестьян и ранее завоеванных дворянских семей получили время для заговора против Императора и его правления, начав видеть в нем больше тирана, чем справедливого правителя. Настоящий упадок Империи начался с потери Гриффинстоунской Династией идола Борея, древней реликвии, которая использовалась для обоснования божественности прав Императора. С его потерей быстро начались восстания и мятежи.\n\nВсе началось в 978 году. Империей правил регентский совет после смерти императора Гровера IV. К сожалению, имперское дворянство захотело получить больше власти в свои когти, даже удерживая Гровера V от коронации, даже после совершеннолетия. Это несправедливое регентство внезапно закончилось зимой 978, когда тысячи разъяренных крестьян и низкородных грифонов начали штурм имперского дворца. Император выжил, улетев в сельскую местность, в то время как множество дворян было убито, и была провозглашена Грифонья Республика, которая объявила о своей власти над Грифонией. Контрреволюция была начата верным императору дворянством год спустя, и Император Гровер V был посажен на трон, в то время как большинство республиканцев были вынуждены бежать на Север. Империя, однако, уже была разорвана на части. Вместе с республиканским переворотом, множество из наиболее могущественных дворян в Империи увидели шанс для провозглашения самих себя королями и герцогами своих земель. Королевство Вингбардия первым откололось от Империи под руководством Гарибальда Талонуэля III, вместе со своими союзниками вскоре сформировавшим Карфинианский пакт. После этого, семья Дискретов из Аквелии вышла из Империи, забрав с собой большинство их бывших земель королевства Аквелия. Другие мелкие герцоги последовали примеру, и во время восстановления Гровера V как Императора, Империя стала лишь тенью самой себя.\n\nС немногими оставшимися территориями, и быстро ухудшающимся здоровьем Гровера V, слуги Империи должны найти достойного регента, чтобы вести ее вперед, до момента, когда следующий Император, Гровер VI, будет готов сам править.\n\nИмперия находится на волоске. Вернет ли она прошлую славу и победит ли врагов на континенте? Или она падет, словно карточный домик, положив конец своему наследию раз и навсегда?"
 EAW_WS_WNG:0 "Бриллиант Юга"
 EAW_WS_WNG_desc:0 "На протяжении веков Вингбардия была бриллиантом в короне Грифонии. Одна из самых богатых и самых процветающих стран в Империи, она всегда была объектом зависти севера. После того, как Империя была объединена под Гровером I из Гриффинстоуна, было много попыток уменьшить наше могущество. Это дошло до своего пика в 971 году, когда король Гриффберто умер при подозрительных обстоятельствах, посещая бал в Гриффенхейме. Его сын, недавно коронованный королем Гарибальдом Талонулэлем III, потребовал, чтобы лорды Гриффенхейма и Империи начали полное расследование этого инцидента, но его требования прошли мимо их ушей. В знак протеста Вингбардия официально отделилась от Империи, взяв с собой своих бывших вассалов из Таллузы, Франтмистрии и Арантии. Империя, из-за молодого Императора и растущей нестабильности, была бессильна протестовать, поскольку примеру Винбардии последовало все больше и больше народу. Ослабленная крахом Империи и долгой и кровавой войной с Фалькором, нация впала в экономический кризис. Правительство за правительством приходило с целью восстановления прежней славы Вингбардии, но каждое правительство терпело крах из-за напряжения и внутренней борьбы. Отчаявшись в поисках решения, грифоны Вингбардии обратились к более радикальным решениям. Partito Nazionale Fascista (Национальная фашистская партия), возглавляемая Джулио Биколини, серьезно выросла в численности, особенно среди разочарованных ветеранов войны с Фалькором. Биколини призвал маршировать к Карфину, чтобы захватить власть у правительства, дабы начать восстановление нации. Между тем Partito Communista Wingbarda (Коммунистическая партия Вингбардии), возглавляемая Антонино Пролетарино, пообещала пресечь подобное действие. Даже под угрозой гражданской войны, правительство все еще не дает ответа. Но от их выбора в ближайшие недели зависит судьба Королевства. Тот, кто берет на себя руководство государством, должен уделять первоочередное внимание экономическим трудностям страны. Великий Голод выкашивает и так уже страдающую нацию. Безработица по-прежнему процветает, и когда-то мощный промышленный сектор отстает от таких стран, как Эквестрия и Новый Мэрлэнд. Эти проблемы также заставили многих из лучших и ярких умов Вингбардии покинуть страну в поисках удачи в другом месте. Наконец, есть проблема Империи на севере и коммунистов Прайвена на востоке, и все они смотрят на Бриллиант Империи с завистью в глазах."
 EAW_WS_EQS:0 "Дом всех пони"
 EAW_WS_EQS_desc:0 "Земли Эквестрии - древний дом расы пони, хотя и не все пони тут живут. Много сотен лет назад три племени Пони - Единороги, Пегасы и Земнопони - жили порознь друг от друга, спорили и сражались меж собой. Каждое племя Пони думало, что они были лучше других двух, но только вместе они смогли выжить в конце. Эквестрийский фольклор говорит, что три лидера племен были заперты в пещере посреди метели, и единственной причиной, по которой они выжили, было сотрудничество и дружба. Отныне, племена были объединены под общим знаменем и флагом, так и родилась Эквестрия. В течение долгого времени Эквестрия управлялась принцессой Селестией и ее младшей сестрой Принцессой Луной в виде Диархии. Две Принцессы - бессмертные Аликорны, и столь могущественные, что способны поднимать и опускать Солнце и Луну. Две сестры долгое время были хранителями Эквестрии, разгромив великих, опасных врагов, таких как Дискорд, Дух Хаоса или Король Сомбра из Кристальной Империи. Однако принцесса Луна в конечном итоге стала жертвой ревности, поскольку Пони не ценили Ночь, которую она приносила, также, как они любили День, что приносила ее старшая сестра. Она превратилась в злую Найтмер Мун и сражалась с Селестией, но была побеждена и изгнана на Луну на тысячу лет своей сестрой. Теперь, спустя более тысячи лет после этого инцидента, Луна вернулась, оставив свои злые намерения позади и вернувшись к правлению вместе со своей сестрой. Тем не менее, Эквестрия сталкивается с новыми врагами, так как злая Королева Кризалис, недавно объединившая разрозненные Земли Чейнджлингов под своим верховным правлением. Кризалис уже совершала неудавшуюся попытку вторжения в Кантерлот, столицу Эквестрии, а принцесса Селестия обеспокоена тем, что она может снова ударить, на этот раз с полной силой. С тех пор, как Найтмер Мун была изгнана более тысячи лет назад, Эквестрия защищала себя с помощью Элементы гармонии. Сегодня эти Элементы воплощены и хранятся шестью разными Пони, наиболее известной из которых является Твайлайт Спаркл, Элемент магии и Принцесса дружбы. Она и ее 5 подруг сталкивались и побеждали зло снова и снова, и защитили Эквестрию от тирании и гибели. Тем не менее, небо темнеет. И по мере того, как на горизонте собираются темные облака, многие понимают, что Дружба и Мир не помогут пережить и преодолеть грядущий шторм. Возникла новая эпоха, эпоха, к которой Эквестрия и ее миролюбивые жители могут быть не готовы."
 EAW_WS_CHN:0 "Оборотни"
 EAW_WS_CHN_desc:0 "Тёмная страна Чейнджлингов скрывает в себе множество тайн и ужасов. Чейнджлинги - таинственная раса инсектоидных пони, хотя они отказываются называть себя Пони. Они обладают способностью летать, используя свои насекомоподобные крылья. Кроме того, они могут также перевоплощаться во что угодно, независимо от того, является ли это разумным существом, как Пони, или же это просто камень. Эта черта в конечном итоге дала им свое название Чейнджлинги, или же Оборотни, и это большой фактор в жизни и стратегии Чейнджлингов. Они живут в Ульях и подчиняются Королевам, хотя они и не являются безмозглыми трутнями и обладают свободной волей. Не так давно, в 1002 году, королева Кризалис привела свой личный улей в Кантерлот, великую столицу Эквестрии. Там она почти достигла успеха в победе над Пони и внедрении в их страну. Тем не менее, ее план был разрушен принцессой Кейденс и Принцем Шайнинг Армором из Кристальной Империи. Это поражение привело к тому, что положение Кризалис оказалось на грани. Но она не была сломлена, и ее воля была сильной. Во всяком случае, ее воля к мести. Королева Кризалис собрала остатки своего улья и провела следующие несколько лет, пытаясь кнутом или пряником объединить Земли Чейнджлингов и его различные ульи. К счастью, ей это удалось. С королевами Ульев Чейнджлингов под ее контролем, Королева Кризалис наконец-то увидела, что у нее появилась возможность нанести ответный удар по надоедливым пони и, наконец, отомстить. Молодая, объединенная нация быстро централизовала и сосредоточила свои усилия. Развитие науки стало намного более эффективным, и общество чейнджлингов в целом изменилось и превратилось в гораздо более современное общество. Результатом этого является современная военная армия, в которой представлены самые развитые наземные и военно-воздушные силы в мире. Благодаря этим инструментам, Чейнджлинги надеются одолеть своих врагов с легкостью, если они смогут сохранить это технологическое преимущество. Королева знает, что ее молодая, объединенная нация еще не готова сразиться с Пони. Она должна уделить время и сосредоточиться на дальнейшем развитии и расширении, прежде чем можно будет по-настоящему отомстить. К счастью, судьба предоставила действительно легкую и слабую цель для завоевания. Королевство Оления на юге находится в политической суматохе и имеет слабую армию. В таком состоянии было бы очень легко прийти и захватить их земли для себя. Олени могут стать первыми, кто ощутит объединенную мощь и ярость Чейнджлингов. Вскоре, Пони будут дрожать, и Чейнджлинги будут царствовать!"
 EAW_WS_STL:0 "Дом Равенства"
 EAW_WS_STL_desc:0 "Говорят, что Сталлионград - это дом коммунизма, но это ложь. В Нашем Городе Старлайт Глиммер собрала всех вместе в истинно равном, безкьютимарочном обществе, или, так кажется. В 1004 Твайлайт Спаркл и Элементы Гармонии пришли в Наш Город и раскрыли обман Старлайт Глиммер. Хоть она и проповедовала истинное равенство, она отказалась принять его сама и удалить свою собственную кьютимарку. С тех пор Наш Город процветал. Но будучи окруженным Сталлионградом и Нова Грифонией, Наш Город оказался отрезан от мира. Под давлением Сталлионграда наш город сформировал прокоммунистическое правительство в попытке успокоить своего южного соседа. Во главе с Дабл Даймондом, бывшим вторым пони после Старлайт Глиммер, коммуна продолжает стремиться к равной и гармоничной жизни. Наш Город, не связанный с остальным миром, должен сближаться со Сталлионградом ради помощи и поддержки. Но нельзя сближаться слишком сильно, потому что Сталлионград видит Наш Город своей законной землей."
 EAW_WS_CRY:0 "Империя Любви"
 EAW_WS_CRY_desc:0 "Кристальная Империя была впервые основана древней принцессой, Аликорном, которая встала на защиту своих подданных и твердо верила, что Любовь, как и Дружба, является величайшим даром для всех, и что сила Любви была ключом к процветанию. Таким образом, она создала самую древнюю и самую важную реликвию Империи Кристальное Сердце, которое хранится под Кристальным Дворцом в столице, чтобы излучать Силу Любви по всей Империи. Однако не все пони в Империи верили в процветание с помощью любови. Злой, темный Единорог, Король Сомбра, восстал и потребовал для себя трон Империи. Его темная, злая магия очернила Кристальное Сердце, еще больше усилив его силу и контроль над Империей. Он закончил это тем, что поработил своих подданных своими темными методами, промывая мозги и делая из них послушных рабов. С этой рабской армией он отправился на юг в сторону Эквестрии, но был остановлен и изгнан Сестрами Аликорнами. Империя исчезла вместе с ним на сотни лет в густых снегах, лишь волшебным образом появившись несколько лет назад. Эквестрия сплотилась ради спасения кристальных пони, когда злой дух короля Сомбры вернулся на землю, все еще не желая отказываться от своего Королевства. С объединенной силой Кристального сердца злой король снова был изгнан. Однако, вернувшись после изгнания однажды, можно только надеяться, что он не сможет сделать это снова... После второго изгнания Сомбры принцесса Селестия утвердила принцессу Ми Аморе Каденцу или просто Кейденс на трон Империи, фактически превращая Империю в марионетку Эквестрии. Принцесса Кейденс по-прежнему остается популярной фигурой в Империи, хотя в настоящее время в пределах снежной империи многое происходит, включая рождение возможного наследника престола, принцессы Фларри Харт. Империя льда и снега защищена силой Любви и Дружбы, но как долго Кристальное Сердце будет биться? И будет ли Принцесса властвовать в этом новом, меняющемся мире?"
 EAW_WS_STG:0 "Родина Революции"
 EAW_WS_STG_desc:0 "В течение долгого времени, то, что сейчас является Сталлионградом, было разными провинциями Эквестрии. В конечном счете, однако, нехватка продовольствия в регионе привела к голоду, и просьба о помощи у Эквестрийского правительства была бесполезной. Таким образом, идея революции распространилась среди недоедающих жителей в городе Сталлионграде и вокруг него. В 995 году Сталлионград объявил свою независимость от Эквестрии под гордым руководством Верховного Совета, в который вошли такие Пони, как наш нынешний Генеральный секретарь Альтидия. Эквестрия пыталась подавить революцию с помощью военной силы, но наш дух остался несокрушим, и они в конце концов отступили. Сталлионград был в безопасности, он был свободен. Однако с независимостью возлагались большие обязанности и проблемы. Наша нация по-прежнему страдает от нехватки продовольствия и риска начала голода, что только усугубилось попытками коллективизации нашей экономики. Мы должны обязательно решить эту проблему, как только можем, иначе мы можем столкнуться с настоящей бедой и придется нести ответственность за голод сотен, если не тысяч Пони. Хуже того, Верховный Совет находится в борьбе за лидерство. Наш старый генеральный секретарь, Альтидия теряет благосклонность Совета в пользу двух соотечественников-революционеров - Василия и Синистера, оба из которых имеют очень разные подходы к тому, как привести Сталлионград в будущее и как решить его проблемы. С приближающимся избранием нового Генерального секретаря, Сталлионград держится на волоске. Будущее родины и оплота Революции неизвестно и неопределенно."
 EAW_WS_OLE:0 "Отчий Дом Оленей"
 EAW_WS_OLE_desc:0 "Король Йохан «Дьявулен» - «Дьявол» - незаконнорожденный сын короля Алдара II захватил власть после смерти своего отца. Его сестра, законная королева Вельвет, бежала в Эквестрию. С помощью запугиваний и игры на жадности Ярлов и Герцогов Олении, Дьявулен нашел себе соратников. Но для короля Йохана не все так гладко. Простые олени страдают от его тиранических законов, и в обществе зреет инакомыслие. В последние месяцы в Королевстве начались протесты оленей, требующих отречения Йохана. Они были быстро и жестоко подавлены теми, кто предан Йохану и его денежкам. Но проблемы Олении не только внутри страны. На севере Чейнджлинги жадно смотрят на богатые ресурсами горы Олении, а на востоке королева Вельвет сдружилась со знатью Кантерлота и работает над тем, чтобы привлечь Эквестрийскую поддержку для вмешательства в дела короля Йохана. С этими угрозами могущественный и фанатичный Allsherjargoði Юрва, недавно назначенный глава Оленийской церкви, собирает поддержку для более милитаристского решения проблем с угрозами нашей нации. Он хочет видеть, как Олена возвращается к жизни, как в старые времена, когда вид длинных оленьих кораблей пугал всех, кто видел их. Конечно, население может наконец восстать и отдать свою поддержку либо королеве Вельвет, либо Социалистической Партии Олении Куллерво Сиролы, и свергнуть короля и его лакеев, создав новое будущее для Олении - будущее, которое им придется защищать от своих соседей на севере. Оления ходит по лезвию ножа. Для того, чтобы выжить, для этого потребуется большое мастерство и хитрость. Вначале нужно разобраться с растущим несогласием раз и навсегда. Далее, необузданная коррупция должна быть устранена, если Оления должна наращивать свою военную мощь, чтобы выжить под угрозой Чейнджлингов и Эквестрии. Олени хорошо знают свой горный дом, а сильная оборонительная позиция и неприветливые условия остановят любую атаку жуков или пони."
 EAW_WS_YAK:0 "Образ Жизни Яков"
 EAW_WS_YAK_desc:0 "С незапамятных времен яки жили в одиночестве, укрываясь от других наций и рас континента в горах. Это уединение заставило яков развить особый образ жизни Яка, со многими традициями, фестивалями и песнями, которые сегодня имеют глубокие корни. Однако не все так идеально для яков. Принц Рузерфорд, долго правящий лидер яков, вступил в конфликт с другими членами Совета Яков, которые, в свою очередь, покинули его, чтобы сформировать свою собственную, отдельную нацию Яков, Яки-клан. Яки теперь живут разрозненно в мире, который становится все более опасным с каждым днем. Они должны воссоединиться быстро, так или иначе, иначе их особый образ жизни будет растоптан и навсегда забыт."
 EAW_WS_PLR:0 "Замёрзший Север"
 EAW_WS_PLR_desc:0 "Замерзшие пустоши Северной Эквестрии являются одним из самых незаселенных регионов мира. И все же даже здесь цивилизации и общества утвердились. Север является домом для полярных медведей и пингвинов. Хотя они игнорируются большей частью мира, их окружающая среда усиливает эти две цивилизации, делая их гордыми и доблестными перед лицом опасности. Однако они становятся слабыми в этот новый век индустриализации. Поскольку фабрики были чуть более чем безжизненными в ледяных пустынях, претендовать на удачу и благосостояние будет невероятно сложно как для пингвинов, так и для полярных медведей. Север выдерживал бури на протяжении веков, и все же может грянуть такая буря, которую даже они не смогут пережить."
 EAW_WS_BUF:0 "Анклав Бизонов"
 EAW_WS_BUF_desc:0 "Хотя оно находится в тени своего гораздо более крупного соседа, Эквестрии, Племя Бизонов - это гомогенное общество Бизонов. Их нация образует небольшой анклав, так как они полностью окружены Эквестрией. Крупной новостью стало то, что Эквестрия недавно высказала желание сблизиться с Бизонами, чтобы улучшить отношения между ними и Пони. Это может быть искра для чего угодно, от анти-эквестрийского настроения до консервативных настроений и прямого включения в Эквестрию. Как бы то ни было, Бизоны ожесточены и готовы действовать так, как они считают нужным."
 EAW_WS_JER:0 "Падшая Республика"
 EAW_WS_JER_desc:0 "Королевство Аквелия управляется своей древней династией - семьей Дискрет. Несмотря на глубокие корни семьи в стране, члены их семьи все более небрежны и неэффективны, когда речь идет о правлении реальной страной. Таким образом, антимонархические настроения росли в стране со времени ее создания и вызвали многочисленные восстания в своей истории, одно из которых было удивительно успешным. Не так давно граждане Аквелии восстали против монарха и его правления, и заставили его бежать из страны с другими членами правительства. После этого была создана Республика для защиты прав и свобод всех грифонов. Республика была успешной в своем правлении, хотя судьба и осудила ее, потому та в конечном итоге потерпела неудачу. Спустя четыре года после создания республики король и его самые ярые сторонники вернулись в Страну в монархической контрреволюции, которую они решительно выиграли. Дискреты были возвращены на трон, и мечта о республике, по-видимому, потухла. Так или иначе, как и сегодня, с неэффективным правлением разногласия продолжаются, хотя Грифоны Аквелии еще остаются верными. Идея второй Революции становится все более популярной среди простых грифонов Аквелии. Поскольку король Морис Дискрет продолжает править с как некомпетентный декадент, народ Аквелии может снова обратиться к своим ранее побежденным республиканским идеалам. Возникает ли вторая революция? Или эти действия будут пресечены вовремя?"
 EAW_WS_TRD:0 "Приходите все в Скайфол!"
 EAW_WS_TRD_desc:0 "Скайфол впервые приобрел важное значение много лет назад, когда он управлялся Грифоньей Империей. Он быстро стал самым известным торговым портом Империи, и на столько же великим по размеру и значимости. В конце концов, доки Скайфола были главным портом для Имперского флота. Тем не менее, эти времена прошли, и Империя рухнула, в результате чего появилось множество независимых отколовшихся государств и королевств, в том числе Торговая Федерация Скайфол. Основанный под знаменем торговцев, предпринимателей и военно-морских офицеров, Скайфол был объявлен Торговой Республикой, хотя и республиканская его часть быстро сошла на нет. Когда империя рухнула, Скайфол, являясь самым важным торговым городом Империи, забрал себе весь Имперский флот, который в то время стоял в порту. Таким образом, флот Скайфола огромен, но устарел и дорог в обслуживании. Содержание этого массивного, устаревшего флота ежегодно расходует огромные правительственные средства и не позволяет нам сосредоточиться на более важных проблемах, пока оно не будет разрешено должным образом. В довершение всего, в настоящее время в Скайфоле происходит крупнейшая забастовка в истории Грифонии, и многие тысячи, если не миллионы грифонов, требуют приемлемой заработной платы и прав для трудящихся. Правительство рискует, и в этой ситуации все может случиться. Смогут ли Рабочие Скайфола объединиться и поднять красный флаг? Встанут ли радикальные элементы внутри Скайфола у штурвала? Или Канцлер с Советом сохранят контроль, и он останется Капитаном корабля, коим является Скайфол? Лишь время покажет."
 EAW_WS_RIV:0 "Дом меж Гор и Рек"
 EAW_WS_RIV_desc:0 "Речные пони Восточной Грифонии долгое время находились под угрозой со стороны своих западных соседей. Время от времени грифоны атаковали, и каждый раз, Речные пони объединились, чтобы избежать угрозы. В 898 году, после очередной злополучной попытки Грифоньей Империи подчинить себе пони, народы Речного Города, Депонии, Ривер-Сити и Нимбусии подписали Кольтстримский Договор, гарантируя друг другу взаимную защиту в случае нападения. Со временем к ним присоединились народы Виттенланда, Бакары и Понидеи. В 972 году Орден Хеллквик разграбил Даймонд Хилл, заставив короля Тага Бескостного подписать договор, делающий жителей Алмазных холмов первыми не-пони членами. Даже с крахом Грифоньей Империи Кольтстримский Договор держится крепко, и многие призывают к дальнейшему тесному сотрудничеству между членами договора. Возможно, это даже приведет к формированию единой Речной Федерации. Тем не менее, речные земли не лишены собственных проблем. Различия в идеологиях, убеждениях и уровнях развития экономики и общества все стоят на пути прогресса. И хотя угроза грифонов стихла, не пройдет много времени до появления новой угрозы на западе."
