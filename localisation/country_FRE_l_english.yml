 #### IDEAS ####
 FRE_isolated_tribes:0 "Isolated Tribes"
 FRE_isolated_tribes_desc:0 "There are many tribes high in the mountains that know little of the council. While we will protect them, they are best left alone."
 FRE_traditional_army:0 "Traditional Army" 

 #### Focuses ####
 FRE_begin_rapid_industrialisation:0 "Rapid Industrialisation"
 FRE_begin_rapid_industrialisation_desc:0 "Our nation is a poor backwater compared to our neighbours. Our ponies live in poverty and work long hours just to survive. We should do whatever we can to fix that, no matter the cost."

 FRE_call_for_reform:0 "Call for Reform"
 FRE_call_for_reform_desc:0 "Our nation is a poor backwater compared to our neighbours. Our ponies live in poverty and work long hours just to survive. We should seek to reform our society into one that stays true to ourselves but brings us into the modern world."

 FRE_invite_foreign_experts:0 "Invite Foreign Experts"
 FRE_invite_foreign_experts_desc:0 "We don’t have the know-how to develop a modern, industrialised society. We must invite foreign experts to help teach us new the ways of the outside world."

 FRE_invite_wittenland_teachers:0 "Invite Wittenland School Teachers"
 FRE_invite_wittenland_teachers:0 "Wittenland is a beacon of learning and science. Who better to teach the ponies of our tribes things like reading and mathematics?"

 FRE_land_reformes:0 "Land Reforms"
 FRE_land_reformes_desc:0 ""

 FRE_agriculture_reformes:0 "Agricultural Reforms"
 FRE_agriculture_reformes_desc:0 "By using modern farming techniques we can ensure all our ponies have enough food to eat all year round, as well as freeing up valuable time from working the fields."

 FRE_long_term_economic_planning:0 "Long Term Economic Planning"
 FRE_long_term_economic_planning_desc:0 "Planning short term is sure to lead to disaster. We must plan far into the future to ensure that we build the best society we can."

 FRE_develop_arms_industry:0 "Develop an Arms Industry"
 FRE_develop_arms_industry_desc:0 ""

 FRE_tartan_mass_production:0 "Tartan Mass Production"
 FRE_tartan_mass_production_desc:0 "Our fabrics are our most sort after commodity. We should find a way to mass produce these fabrics to ensure we have an ample supply to trade."

 FRE_welth_of_the_mountains:0 "The Wealth of the Mountains"
 FRE_welth_of_the_mountains_desc:0 ""
 
 FRE_iron_stallion:0 "The Iron Stallion"
 FRE_iron_stallion_desc:0 "Trains are large metal beasts that pull carriages full of cargo and ponies. We should ensure that these beasts reach every corner of our nation."

 FRE_reforme_monastic_schools:0 "Reform the Monastic Schools"
 FRE_reforme_monastic_schools_desc:0 "The Anam-Teine Monks have long provided education to our nation's young. We should encourage all ponies to learn from them."

 FRE_encourage_free_enterprise:0 "Encourage Free Enterprise"
 FRE_encourage_free_enterprise_desc:0 ""

 FRE_non_disturbance_policy:0 "Non-Disturbance Policy"
 FRE_non_disturbance_policy_desc:0 ""

 FRE_reach_out_to_the_tribes:0 "Reach Out to the Lost Tribes"
 FRE_reach_out_to_the_tribes_desc:0 ""

 FRE_drag_them_into_the_future:0 "Drag Them into the Future"
 FRE_drag_them_into_the_future_desc:0 "There are those who still cling to the own ways. We must show them that the path to the future is the only correct path for our survival."

 FRE_power_to_the_taioseach:0 "Power to the Taioseach"
 FRE_power_to_the_taioseach_desc:0 "The Prìomh Chomhairle has long served us well, but the constant bickering between Traths and Toisiches leads to little being done. More power must be given to the Taioseach to ensure that our petty differences do not get in the way of progress."

 FRE_a_new_clann:0 "A New Chomhairle"
 FRE_a_new_clann_desc:0 "The Prìomh Chomhairle has long served us well, but it must be reformed to allow it to become a more inclusive and meaningful form of government, fit for the modern age."

